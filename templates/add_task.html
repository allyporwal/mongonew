{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add task</h3>

<div class="row">
  <form class="col s12" method="POST" action="">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="task_name"
          name="task_name"
          type="text"
          class="validate"
          minlength="5"
          maxlength="50"
          required
        />
        <label for="task_name">Task name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
        <textarea
          id="task_description"
          name="task_description"
          class="materialize-textarea validate"
          minlength="5"
          maxlength="200"
          required
        ></textarea>
        <label for="task_description">Task description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <label>
          <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
            <input type="checkbox" />
            <span class="lever"></span>
            Is urgent
          </label>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
